name: (TEST) build and deploy - integrator-backend

on:
  push:
    branches:
      - dev
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: integrator-backend
  AZURE_WEBAPP_PACKAGE_PATH: "./backend"
  NODE_VERSION: "18.x"

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: "Development"
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{env.NODE_VERSION}}
          cache: "npm"
      - name: Cache node modules
        id: cached-nodemodules
        uses: actions/cache@v2
        env: 
          cache-name: cache-node-modules
        with:
          path: ./backend/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: install packages, build (if necessary), test (if exists)
        run: |
          npm install
        working-directory: ${{env.AZURE_WEBAPP_PACKAGE_PATH}}
      - name: log onto Azure
        uses: azure/login@v1
        with:
          client-id: ${{secrets.AZURE_INTEGRATOR_CLIENT_ID}}
          tenant-id: ${{secrets.AZURE_INTEGRATOR_TENANT_ID}}
          subscription-id: ${{secrets.AZURE_SUBSCRIPTION_ID}}
      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{env.AZURE_WEBAPP_NAME}}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{env.AZURE_WEBAPP_PACKAGE_PATH}}
    
